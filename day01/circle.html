<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Circle</title>

    <style>
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
      }
      div {
        margin: auto;
        width: 150px;
        height: 150px;
        border: 1px solid black;
        border-radius: 50%;
        display: flex;
        transition: all 1s ease;
      }

      div:hover {
        transform: rotate(3turn);
      }

      h1 {
        font-size: 14px;
        font-family: arial;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div><h1>Paul McCann</h1></div>
  </body>
</html>
