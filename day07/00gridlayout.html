<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid layout warm up</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <h2>
      this grid layout changes visual order without messing with the source
      order
    </h2>
    <div class="wrapper grid">
      <header>
        <h1>Header</h1>
      </header>
      <nav>Nav</nav>
      <main>main content</main>
      <footer>footer</footer>
    </div>

    <h2>
      you'd need different html in order to do that here (Bootstrap 4 with
      flexbox)
    </h2>
    <div class="wrapper bootstrap">
      <header>
        <h1>Header</h1>
      </header>
      <nav>Nav</nav>
      <main>main content</main>
      <footer>footer</footer>
    </div>
  </body>
</html>
