<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Some fomr stuff, and an adjacent selector</title>

    <style>
      h2 {
        border: 1px solid red;
        background: #ffc;
        width: 200px;
        padding: 2rem;
        text-align: center;
      }
      a {
        color: black;
        text-decoration: none;
      }

      div {
        display: none;
      }
      a:hover + div {
        display: block;
      }

      #words span {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- jan 30, 4:46 -->
    <p id="words">Word 1, <span>word 2</span></p>

    <a href="#home"> <h2>Home</h2> </a>
    <div>hidden</div>

    <form action="">
      <label for="">Name: </label> <br />
      <input type="text" name="username" /> <br /><br />

      <label for="">Email: </label> <br />
      <input type="email" /> <br /><br />

      <label for="">password: </label> <br />
      <input type="password" /> <br /><br />
      <br /><br />
      <h3>What is your favorite food</h3>
      <br />
      <input type="radio" name="food" /><label for="">Pizza</label> <br />
      <input type="radio" name="food" /><label for="">Broccoli</label> <br />
      <input type="radio" name="food" /><label for="">Salmon Mousse</label>

      <br /><br />
      <h3>What are your favorites food</h3>
      <br />
      <input type="checkbox" name="food" /><label for="">Pizza</label> <br />
      <input type="checkbox" name="food" /><label for="">Broccoli</label> <br />
      <input type="checkbox" name="food" /><label for="">Salmon Mousse</label>

      <br />
      <h3>Tell me about yourself</h3>
      <textarea name="" id="" cols="30" rows="10"></textarea> <br />

      <br />
      <label for="">How many do you want?</label
      ><input type="number" min="0" /> <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
